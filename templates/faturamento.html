<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Faturamento Mensal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #101010;
            color: white;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background: #1b1b1b;
            border-radius: 16px;
            box-shadow: 0 0 20px #0007;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Faturamento Mensal</h2>
    <canvas id="graficoFaturamento"></canvas>
</div>

<script>
async function carregarFaturamento() {
    try {
        const url = "http://192.168.0.17:5002/faturamento_mensal"; // API
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const labels = dados.map(item => item.mes);
        const valores = dados.map(item => item.faturamento);

        const ctx = document.getElementById("graficoFaturamento");

        new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Faturamento (R$)",
                    data: valores,
                    borderWidth: 2,
                    borderRadius: 6,
                    backgroundColor: "rgba(0, 153, 255, 0.4)",
                    borderColor: "rgba(0, 153, 255, 1)"
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: (value) => "R$ " + value
                        }
                    }
                }
            }
        });

    } catch (erro) {
        console.error("Erro ao carregar o gr√°fico:", erro);
    }
}

carregarFaturamento();
</script>

</body>
</html>
