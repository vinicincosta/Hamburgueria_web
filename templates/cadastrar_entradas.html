{% extends 'inicio.html' %}
{% block content %}

<div class="div_pai_cadastrar_pessoa">
    <form class="form" method="post" action="{{ url_for('cadastrar_entradas') }}">
        <p class="title">Registrar</p>
        <p class="message">Cadastrar Entrada</p>

        <!-- Tipo -->
        <label>
            <label for="insumo">Insumo</label>
            <input onclick="apareceInsumo()" id="insumo" name="tipo" type="radio" checked>

            <label for="bebida">Bebida</label>
            <input onclick="apareceBebida()" id="bebida" name="tipo" type="radio">
        </label>

        <!-- Insumo -->
        <label id="insumoLabel">
            <select name="insumo_id" class="inputt">
                {% for i in insumos %}
                    <option value="{{ i['id_insumo'] }}">{{ i['nome_insumo'] }}</option>
                {% endfor %}
            </select>
            <span>Insumo</span>
        </label>

        <!-- Bebida -->
        <label id="bebidaLabel" style="display: none;">
            <select name="bebida_id" class="inputt">
                {% for b in bebidas %}
                    <option value="{{ b['id_bebida'] }}">{{ b['nome_bebida'] }}</option>
                {% endfor %}
            </select>
            <span>Bebida</span>
        </label>

        <label>
            <input name="valor_entrada" class="inputt" type="number" step="0.01" required>
            <span>Valor</span>
        </label>

        <label>
            <input name="nota_fiscal" class="inputt" type="text" required>
            <span>Nota fiscal</span>
        </label>

        <label>
            <input name="qtd_entradas" class="inputt" type="number" required>
            <span>Quantidade</span>
        </label>

        <button class="submit">Salvar</button>
        <a href="{{ url_for('entradas') }}">Cancelar</a>
    </form>
</div>

{% endblock %}
