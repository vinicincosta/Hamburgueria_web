{% extends 'inicio.html' %}
{% block content %}

<div class="div_pai_cadastrar_pessoa">
    <form class="form"
          method="post"
          action="{{ url_for('editar_categoria', id_categoria=categoria['id_categoria']) }}">

        <p class="title">Editar</p>
        <p class="message">Editar Categoria</p>

        <label>
            <input
                name="nome_categoria"
                value="{{ categoria['nome_categoria'] }}"
                class="inputt"
                type="text"
                required
            >
            <span>Nome</span>
        </label>

        <button class="submit">Salvar</button>
        <a href="{{ url_for('categorias') }}">Cancelar</a>

    </form>
</div>

{% endblock %}
