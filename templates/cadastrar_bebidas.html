{% extends 'inicio.html' %}
{% block content %}
<div class="div_pai_cadastrar_pessoa">
    <form class="form" method="post" action="{{ url_for('cadastrar_bebidas') }}">
        <p class="title">Register</p>
        <p class="message">Cadastrar Bebidas</p>

        <label>
            <input name="nome_bebida" class="inputt" type="text" required>
            <span>Nome:</span>
        </label>

        <label>
            <input name="valor" class="inputt" type="number" step="0.01" required>
            <span>Valor:</span>
        </label>

        <label>
            <textarea name="descricao" class="inputt" rows="3"
                placeholder="Descreva a bebida..."></textarea>
            <span>Descrição:</span>
        </label>

        <label>
            <select name="categoria" class="inputt" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                {% for c in categorias %}
                    <option value="{{ c['id_categoria'] }}">
                        {{ c['nome_categoria'] }}
                    </option>
                {% endfor %}
            </select>
            <span>Categoria</span>
        </label>

        <button class="submit">Salvar</button>
        <a href="{{ url_for('bebidas') }}">Cancelar</a>
    </form>
</div>
{% endblock %}
