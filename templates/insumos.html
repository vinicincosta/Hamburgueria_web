{% extends 'inicio.html' %}
{% block content %}

<main class="insumos-container">

    <!-- HEADER -->
    <div class="categorias-header">
        <h2>Insumos</h2>

        <div class="categorias-acoes">
            <a href="{{ url_for('cadastrar_insumos') }}" class="btn-cadastrar">
                + Cadastrar Insumo
            </a>
        </div>
    </div>

    <!-- CARDS -->
    <div class="insumos-cards">
        {% for i in insumos %}
        <div class="insumo-card">
            <div class="insumo-topo">
                <span class="insumo-id">#{{ i['id_insumo'] }}</span>

                <a href="{{ url_for('editar_insumo', id_insumo=i['id_insumo']) }}"
                   class="btn-editar">
                    Editar
                </a>
            </div>

            <h3 class="insumo-nome">{{ i['nome_insumo'] }}</h3>

            <p class="insumo-info">
                Estoque: <strong>{{ i['qtd_insumo'] }}</strong>
            </p>

            <p class="insumo-info">
                Custo: <strong>R$ {{ i['custo'] }}</strong>
            </p>
        </div>
        {% endfor %}
    </div>

</main>

<!-- üî• PAGINA√á√ÉO FIXA -->
<div class="paginacao-fixa">

    <a class="animated-button {% if not has_prev %}disabled{% endif %}"
       {% if has_prev %}
       href="{{ url_for('insumos', page=page-1, exibir_todos=exibir_todos, exibir_tabela=exibir_tabela) }}"
       {% endif %}>
        Anterior
    </a>

    <a class="animated-button {% if not has_next %}disabled{% endif %}"
       {% if has_next %}
       href="{{ url_for('insumos', page=page+1, exibir_todos=exibir_todos, exibir_tabela=exibir_tabela) }}"
       {% endif %}>
        Pr√≥ximo
    </a>

</div>



{% endblock %}
