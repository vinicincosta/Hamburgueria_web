{% extends 'inicio.html' %}
{% block content %}

<main class="form-container">
    <form class="form-card"
          method="post"
          action="{{ url_for('editar_insumo', id_insumo=insumo['id_insumo']) }}">

        <h2>Editar Insumo</h2>

        <label>
            <span>Nome do Insumo</span>
            <input type="text" name="nome_insumo"
                   value="{{ insumo['nome_insumo'] }}" required>
        </label>

        <label>
            <span>Categoria</span>
            <select name="categoria_id" required>
                <option value="">Selecione</option>
                {% for c in categorias %}
                    <option value="{{ c['id_categoria'] }}"
                        {% if c['id_categoria'] == insumo['categoria_id'] %}selected{% endif %}>
                        {{ c['nome_categoria'] }}
                    </option>
                {% endfor %}
            </select>
        </label>

        <div class="form-actions">
            <button type="submit" class="btn-salvar">Salvar</button>
            <a href="{{ url_for('insumos') }}" class="btn-cancelar">Cancelar</a>
        </div>

    </form>
</main>

{% endblock %}
