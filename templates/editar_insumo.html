{% extends 'inicio.html' %}
{% block content %}

<div class="div_pai_cadastrar_pessoa">
    <form class="form"
          method="post"
          action="{{ url_for('editar_insumo', id_insumo=insumo['id_insumo']) }}">

        <p class="title">Editar</p>
        <p class="message">Editar Insumo</p>

        <label>
            <input
                    name="nome_insumo"
                    value="{{ insumo['nome_insumo'] }}"
                    class="inputt"
                    type="text"
                    required
            >
            <span>Nome</span>
        </label>

        <label class="custom-select-label">
            <select class="input custom-select" name="categoria_id" required>
                <option value="" disabled>Selecione uma categoria</option>

                {% for categoria in categorias %}
                <option
                        value="{{ categoria.id_categoria }}"
                        {% if categoria.id_categoria== insumo[
                'categoria_id'] %}
                selected
                {% endif %}
                >
                {{ categoria.nome_categoria }}
                </option>
                {% endfor %}
            </select>
            <span>Categoria</span>
        </label>


        <button class="submit">Salvar</button>
        <a href="{{ url_for('insumos') }}">Cancelar</a>

    </form>
</div>

{% endblock %}
